<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="top">

            <div class="title">
                <div class="tekst">
                    CRUD
                </div>
                <div class="icons">
                    <div class="desc d1">create</div>
                    <div class="desc d2">read</div>
                    <div class="desc d3">update</div>
                    <div class="desc d4">delete</div>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-pen"></i>
                    <i class="fa-brands fa-readme"></i>
                    <i class="fa-solid fa-arrow-rotate-left arrow"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
            <div class="ma-5 mt-5 nomi text-white">
                <h1>Bajardi:</h1>
                <h2 id="nomi">Islamov Kamoliddin</h2>
            </div>
            <div class="logo">
                <img src="./photo_2022-05-19_22-32-06.jpg" alt="logo">
            </div>
        </div>

        <div class="body">
            <div class="container">
                <table class="table">
                    <tr>
                        <th>
                            <i class="fa-solid fa-user rasim"></i>
                            <input type="text" class="form-control" id="name" placeholder="name...">
                        </th>
                        <th>
                            <i class="fa-solid fa-envelope rasim"></i>
                            <input type="text" class="form-control" id="email" placeholder="email...">
                        </th>
                        <th>
                            <i class="fa-solid fa-square-phone rasim"></i>
                            <input type="text" class="form-control" id="phon_number" placeholder="phone...">
                        </th>
                        <th id="btn">
                            <i class="fa-solid fa-user-plus rasim"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <button class="form-control  btn btn-success text-dark">Add
                                User</button>
                        </th>
                    </tr>
                </table>
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input type="text" class="form-control mb-2" id="inputSearch" placeholder="search...">
                <table class="table ">
                    <thead class="text-white px-5" style="text-align: center;">
                        <tr class="bg-success" style="align-items: center">
                            <th>№</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
